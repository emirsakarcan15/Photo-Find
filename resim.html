<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="resim.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resim Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <h1 class="başlık">Resim Arama</h1>
    <form>
        <div class="mb-3">
            <input id="input" type="text" class="form-control" id="formGroupExampleInput" placeholder="Araba, Deniz, Kum, Sahil...">
        </div>
        <button id="ara-butonu" type="button" class="btn btn-outline-light">Resim Aratmak İçin Tıklayın</button>
        <button id="sil-butonu" type="button" class="btn btn-outline-danger">Resimleri Temizlemek İçin Tıklayın</button>
    </form>
    <div class="resim-listesi">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="resim.js"></script>
  </body>
</html>
